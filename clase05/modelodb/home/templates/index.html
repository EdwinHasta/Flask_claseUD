{% include 'layout.html' %}
{% block content %}
  <a href="{{ url_for('new_user') }}">New User</a>
  <ul>
    {% for user in users %}
    <li>
        {{ user.username }} - {{ user.email }} - {{ user.name }} -- 
        <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
        <a href="{{ url_for('update_user', id=user.id) }}">Update</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
